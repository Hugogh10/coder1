<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@200&family=Play&family=Roboto:wght@300&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/de012537da.js" crossorigin="anonymous"
    ></script>
    <title>PAYTON - LOGIN</title>
    <meta name="description" content="Payton centro de entrenamiento de primer nivel de tu deporte favorito"/>
    <meta name="keywords" content="futbol, natacion, entrenamiento, basquet, club, estadio"/>
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body>
    <header class="container-flex col-11">
      <nav class="navbar navbar-expand-lg">
        <a id="enlace-titulo" class="titulo navbar-brand m-2" href="../index.html">PAYTON FC</a>
        <div class="container-fluid h3">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end p-4 h5" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link page" href="./login.html">LOGIN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./act.html">ACTIVIDADES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./ubi.html">UBICACIÓN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./cont.html">CONTACTO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row m-2">
        <h1 class="encabezados p-1 h3">LOGIN</h1>
      </div>
    </header>
    <div class="container login-box mb-5 justify-content-center">
      <div class="row">
        <div class="col">
          <img class="logo" src="../imagen/escudoclub.png" alt="escudo del club"/>
        </div>
        <h2>Ingresa tus datos</h2>
      </div>
      <form class="container-fluid formulario col-10 p-4 h4">
        <div class="row mb-3 p-2 col">
          <label for="usuario">Usuario</label>
          <input class="p-2 mb-2 m-2" type="text" placeholder="Ingresa Usuario"/>
        </div>
        <div class="row mb-4 p-2 input col">
          <label for="password">Contraseña</label>
          <input
            class="p-2 m-2" type="password" placeholder="Ingresa Contraseña"/>
        </div>
        <div class="row mb-3 m-auto align-items-center">
          <button type="submit" class="login-boton btn btn-primary col-12 align-items-center">Iniciar Sesión</button>
        </div>
        <div class="enlaces mb-5 my-3">
          <a href="#">Olvidaste tu Contraseña?</a>
          <a href="#">Registrate.</a>
        </div>
      </form>
    </div>
    <footer class="container-fluid col-12" id="footer">
      <div class="row justify-content-between">
        <div class="p-0 w-20 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
          <img src="../imagen/escudoclub.png" alt="escudoclub" />
        </div>
        <div class="tit-foot col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 p-3">
          <h3>CENTRO DEPORTIVO PAYTON FC</h3>
          <p class="h3">
            Club social y deportivo PAYTON FC. Visita nuestras redes sociales
          </p>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 p-2 text-center M-1" id="icon-foot">
          <div class="iconos">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@200&family=Play&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>LOGIN</title>
  </head>

  <body class="grilla-principal">
    <header class="header-login">
      <a id="enlace-titulo" href="../index.html"
        ><h1 class="titulo">PAYTON FC</h1></a
      >
      <h2 class="encabezados">LOGIN</h2>
    </header>
      <div class="login-box">
        <img class="logo" src="../imagen/escudoclub.png" alt="escudo del club" />
        <h3>Ingresa tus datos</h3>
        <form class="formulario">
          <label for="usuario">Usuario</label>
          <input class="inp" type="text" placeholder="Ingresa Usuario" />

          <label for="password">Contraseña</label>
          <input class="inp" type="password" placeholder="Ingresa Contraseña" />

          <input class="boton" type="submit" value="Login" />
          <div class="enlaces">
            <a href="#">Olvidaste tu Contraseña?</a>
            <a href="#">Registrate.</a>
          </div>
        </form>
      </div>
    
  </body>
  <footer class="grid-footer">
    <img class="img-foot" src="../imagen/escudoclub.png" alt="escudoclub" height="70px" />
    <div class="tit-foot">
    <h3> CENTRO DEPORTIVO PAYTON FC </h3>
    <p>
      Club social y deportivo PAYTON FC. Visita nuestras redes sociales 
    </p>
  </div>
    <div class="icon-foot">
    <a href="https://es-la.facebook.com/ClubElPorvenirOficial"
      ><img src="/imagen/facebook.png" alt="facebook" height="40px"
    /></a>
    <a href="https://www.twitch.tv/clubaunion?lang=es"
      ><img src="/imagen/twitch.png" alt="twitch" height="40px"
    /></a>
    <a href="https://twitter.com/atlantaoficial?lang=es"
      ><img src="/imagen/twiter.png" alt="twiter" height="40px"
    /></a>
    <a href="https://www.instagram.com/argentinosc/?hl=es"
      ><img src="/imagen/Instagram-Icon.png.webp" alt="insta" height="40px"
    /></a>
    </div>
  </footer>
</html>

      <div class="row m-2">
      <h2 class="encabezados p-2">CONTACTO</h2>
      </div>
    </header>
    <main>
            <div class="container g-2 h3 mb-5  text-center">
              <legend class="bg-black h2 text-center">Formulario</legend>
                <form class="row g-4 mt-3 form-registro">
                  <div class="col-6">
                <label for="Nombre">Ingrese su Nombre</label>
                <input class="inp" type="text" id="Nombre" placeholder="Nombre" />
              </div>
              <div class="col-6">
            <label for="Apellido">Ingrese su Apellido</label>
            <input class="inp" type="text" id="Apellido" placeholder="Apellido" />
          </div>
            <div class="col-6">
            <label for="mail">Mail</label>

            <input class="inp"
              id="mail"
              name="mail"
              type="email"
              placeholder="xxxxx@mail.com"
              required
            />
          </div>
          <div class="col-6 inp">
            <label for="estado">Estado civil</label>
            <select name="Estado civil" id="estado">
              <option value="Soltero/a">Soltero/a</option>
              <option value="Casado/a" selected>Casado/a</option>
              <option value="Divorciado/a">Divorciado/a</option>
              <option value="Viudo/a">Viudo/a</option>
              <option value="Aprendiendo a programar">
                Aprendiendo a programar
              </option>
            </select>
          </div>
          <div class="col-12">
            <input type="checkbox" name="recibir" />¿Desea recibir Newsletter?
          </div>
          <div class="col-12 w-100">
            <textarea
              name="comentario"
              id="comentario"
              cols="80vh"
              rows="9"
              placeholder="MENSAJE"
            ></textarea>
          </div>
          <div class="col m-2">
            <input class="boton" id="reset" type="reset" value="Limpiar formulario" />
          </div>
            <div class="col m-2">
            <input class="boton" id="enviar" type="submit" value="Enviar" />
          </div>
        </form>
    </div>
    </section>
  </main>

    </div>
